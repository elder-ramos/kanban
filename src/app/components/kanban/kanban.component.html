<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<nav class="navbar">
    <p class="navtext" style="color: white">Hellofy</p>
</nav>
<div id="btnCriarTask">
    <button>Criar nova coluna</button>
</div>
<main class="board" cdkDropListGroup>
    <ng-container *ngIf="quadro">
        <div class="columns" 
        *ngFor="let coluna of colunas"
        >
            <div class="items"
            cdkDropList
                    [cdkDropListData]="coluna.tasks"
                    (cdkDropListDropped)="drop($event)"
                    >
                <p class="column-title">{{coluna.name}}</p>
                <div class="task-container">
                    <div class="task" *ngFor="let item of coluna.tasks" cdkDrag>
                        <p class="task-title">{{item.taskName}}</p>
                        <p class="task-subtitle">{{item.autor}}</p>
                        <div>
                            <button (click)="openDialogMore(item.taskName, item.autor, item.descricao)">
                                <mat-icon aria-label="View more button" fontIcon="more"></mat-icon>
                            </button>
                            <button (click)="openDialogEdit(item.id!, item.taskName, item.autor, item.colunaId, item.descricao)">
                                <mat-icon aria-label="Edit button" fontIcon="edit"></mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="task addDiv" (click)="openDialogAdd(coluna.id)">
                        <mat-icon aria-label="add button" fontIcon="add"></mat-icon>
                        <p class="task-subtitle">Adicionar tarefa</p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</main>
