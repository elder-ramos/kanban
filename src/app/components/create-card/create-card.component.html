<div class="modal">
    <div class="content">
        <form (ngSubmit)="sendValues(addForm.value)" [formGroup]="addForm">
            <div>
                <label for="taskName">Nome da tarefa:</label>
                <input type="text" formControlName="taskName" name="taskName" placeholder="Digite aqui...">
                <span *ngIf="(addForm.get('taskName')?.touched && addForm.get('taskName')?.errors?.['minlength'])">Mínimo de 2 caracteres</span>
            </div>
            <div>
                <label for="autor">Autor: </label>
                <input type="text" formControlName="autor" name="autor" placeholder="De quem é essa tarefa?">
            </div>
            <div>
                <label for="descricao">Descrição da tarefa: </label>
                <input type="textarea" formControlName="descricao" name="descricao" placeholder="Descreva a tarefa...">
            </div>
            <div>
                <button (click)="close()">Close</button>
                <button type="submit" [disabled]="!addForm.valid">Enviar formulário</button>
            </div>
        </form>
    </div>    
</div>
